{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" , type="text/css" href="{% static 'accounts/css/dashboard.css' %}">
  <div class="table1">
<table class="table table-striped table-dark">

  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Student name</th>
    </tr>
  </thead>
  <tbody>
        {% for student in students %}
        <tr>

            <th scope="col"><a href="#">{{student.id_number}}</a></th>
            <th scope="col"><a href="#">{{student.name}}</a></th>
        </tr>
        {% endfor %}
  </tbody>

</table>
</div>

<div class="table2">
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Professor name</th>
    </tr>
  </thead>
  <tbody>
        {% for professor in professors %}
        <tr>
            <th scope="col"><a href="#">{{professor.id_number}}</a></th>
            <th scope="col"><a href="#">{{professor.name}}</a></th>
        </tr>
        {% endfor %}
  </tbody>
</table>
</div>

{% endblock %}
